<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Rendered Diff Commenter - Options</title>
    <style>
      :root {
        color-scheme: light;
      }

      body {
        margin: 0;
        background: #f4f7fb;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: #1f2328;
      }

      .wrap {
        max-width: 760px;
        margin: 26px auto;
        padding: 0 18px;
      }

      .card {
        background: #fff;
        border: 1px solid #d8dee4;
        border-radius: 12px;
        padding: 18px;
      }

      h1 {
        font-size: 19px;
        margin: 0 0 14px;
      }

      p {
        margin: 8px 0;
        line-height: 1.45;
      }

      .meta {
        font-size: 13px;
        color: #59636e;
      }

      label {
        display: block;
        margin-top: 14px;
        font-weight: 600;
        font-size: 13px;
      }

      input[type="password"] {
        width: 100%;
        margin-top: 6px;
        border: 1px solid #d0d7de;
        border-radius: 8px;
        padding: 9px 10px;
        font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
        font-size: 13px;
      }

      .actions {
        margin-top: 14px;
        display: flex;
        gap: 10px;
        align-items: center;
      }

      button {
        border: 1px solid #2a6cff;
        background: #2a6cff;
        color: #fff;
        font-weight: 600;
        border-radius: 8px;
        padding: 7px 12px;
        cursor: pointer;
      }

      .ghost {
        border-color: #d0d7de;
        background: #f6f8fa;
        color: #24292f;
      }

      #status {
        font-size: 13px;
      }

      #status.ok {
        color: #1a7f37;
      }

      #status.error {
        color: #cf222e;
      }

      ul {
        margin: 8px 0;
        padding-left: 20px;
      }

      li {
        margin: 4px 0;
      }

      code {
        background: #f6f8fa;
        padding: 1px 4px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>Rendered Diff Commenter</h1>
        <p class="meta">
          Store your personal fine-grained GitHub token here. It is saved in Chrome extension storage.
        </p>

        <label for="token">Fine-grained PAT</label>
        <input id="token" type="password" autocomplete="off" placeholder="github_pat_..." />

        <div class="actions">
          <button id="save">Save Token</button>
          <button id="validate" class="ghost" type="button">Validate Token</button>
          <span id="status"></span>
        </div>

        <p class="meta">Token should include repo access and these minimum permissions:</p>
        <ul class="meta">
          <li><code>Pull requests</code>: Read and write</li>
          <li><code>Contents</code>: Read (optional fallback)</li>
        </ul>
      </div>
    </div>

    <script type="module" src="options.js"></script>
  </body>
</html>
